<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;500;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a519747c67.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <title>Simple login form</title>
</head>
<body>
    
    <main class="login-design">
        <div class="waves">
            <img src="img/loginPerson.png" alt="">
        </div>
        <div class="login">
            <div class="login-data">
                <img src="img/collab.png" alt="">
                <h1>Login</h1>
                <form action="#" class="login-form">
                    <div class="input-group">
                        <label for="" class="input-fill">
                            <input type="email" name="email" id="email" required>
                            <span class="input-label">Email</span>
                            <i class="fa-solid fa-envelope"></i>
                        </label>
                    </div>
                    <div class="input-group">
                        <label for="" class="input-fill">
                            <input type="password" name="password" id="password" required>
                            <span class="input-label">Password</span>
                            <i class="fa-solid fa-lock"></i>
                        </label>
                    </div>
                        <a href="#">Â¿Necesitas una cuenta?</a>
                        <input type="submit" value="iniciar sesion" class="btn-login">
                </form>
            </div>
        </div>
    </main>
</body>
</html>
